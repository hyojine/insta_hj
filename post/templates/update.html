<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>update</title>
</head>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                document.getElementById('preview').src = e.target.result;
            };
            reader.readAsDataURL(input.files[0]);
        } else {
            document.getElementById('preview').src = "";
        }
    }
</script>

<body>
    <h1>게시글 수정 페이지입니다</h1>
    <form method="POST" action="{% url 'post:update' post.id %}">
        {% csrf_token %}
        <div>
            <input type="text" name="title" id="title" value='{{post.title}}' />
        </div><br>
        <div>
            <input type='file' name="image" multiple onchange="readURL(this);" value="{{post.image_set.url}}" />
            <img src="{{post.image_set.url}}" id="preview" />
        </div>
        <div>
            <textarea type="content" name="content" id="content" cols="30" rows="10">{{post.content}}</textarea>
        </div>
        <div>
            <input type='submit' value='submit' />
        </div>
    </form>
</body>

</html>
